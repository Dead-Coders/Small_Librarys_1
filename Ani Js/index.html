<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://anijs.github.io/lib/anicollection/anicollection.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Ani JS Tutorial</h2>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" data-anijs="if: click, do: slideInLeft animated">
          <div class="card h-100">
            <img src="./img/5.jpg" class="card-img-top" alt="..." />
          </div>
        </div>

        <div class="col" data-anijs="if: mouseover, do: rollIn animated">
          <div class="card h-100">
            <img src="./img/4.jpg" class="card-img-top" alt="..." />
          </div>
        </div>

        <div class="col" data-anijs="if: mouseover, do: zoomInRight animated">
          <div class="card h-100">
            <img src="./img/3.jpg" class="card-img-top" alt="..." />
          </div>
        </div>

        <div class="col" data-anijs="if: mouseover, do: hinge animated">
          <div class="card h-100">
            <img src="./img/2.jpg" class="card-img-top" alt="..." />
          </div>
        </div>

        <div class="col" data-anijs="if: mouseover, do: rotateIn animated">
          <div class="card h-100">
            <img src="./img/1.jpg" class="card-img-top" alt="..." />
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img src="./img/6.jpg" class="card-img-top" alt="..." />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="anijs-min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
